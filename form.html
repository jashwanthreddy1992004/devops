<!DOCTYPE html>
<html lang="en">
<head>
    <title>Online order page</title>
</head>
<body>
    <h2 style="text-align: center;" >ONLINE ORDER PAGE</h2>
    <form action="order" method="post" style="text-align: center; " >
        <label>ID:</label>
        <input type="text"  name="id" required><br><br>
        <label>Name:</label>
        <input type="text"  name="name" required><br><br>
        <label>Password:</label>
        <input type="password"  name="password" required><br><br>
        <label>Title:</label>
        <input type="text"  name="title" required><br><br>
        <label>Number of Books:</label>
        <input type="number"  name="No.Ofbooks" required><br><br>
        <label>Date:</label>
        <input type="date"  name="date" required><br><br>
        <label>Credit Number:</label>
        <input type="number"  name="credit" required>
        <br><br>
        <input type="submit" value="submit">
        <input type="reset" value="reset">
    </form>
    
</body>
</html>
